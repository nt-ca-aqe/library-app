info:
  application:
    name: "Library integration slack service"
    kotlin:
      target: 1.2

users:
  admin:
    username: "admin"
    password: "admin"

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: '*'
  endpoint:
    beans:
      enabled: true
    health:
      enabled: true
      show-details: always
    conditions:
      enabled: true
    configprops:
      enabled: true
    env:
      enabled: true
    info:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    scheduledtasks:
      enabled: true
    httptrace:
      enabled: true
    mappings:
      enabled: true
    prometheus:
      enabled: true